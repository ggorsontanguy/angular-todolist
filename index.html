<!doctype html>
<html>
<head>
<title>TODO LIST</title>
<script src="node_modules/angular/angular.js"></script>
<script src="scripts/app.js"></script>
</head>
<body ng-app="todolist">
<div> 
    <div ng-controller="exempleCtrl">
       HELLO {{name}}!
    </div>
	<div ng-controller="todoListCtrl as ctrl"> 
		<input ng-model="ctrl.todo.name" ng-keydown="ctrl.addTodo($event)">
		<ul>
            <li ng-repeat="todo in ctrl.todos">
                <label>{{todo.id+todo.name}}</label>            
            </li>
        </ul> 
	</div>


</div>

</body>
</html>
