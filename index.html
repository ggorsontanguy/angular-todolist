<!doctype html>
<html>
<head>
<title>TODO LIST</title>
<script src="node_modules/angular/angular.js"></script>
<script src="scripts/app.js"></script>
</head>
<body ng-app="todolist">
<div> 
    <div ng-controller="exempleCtrl">
       HELLO {{name}}!
    </div>
	<div ng-controller="todoListCtrl as ctrl" ng-class=" "> 
		<input ng-model="ctrl.todo.name" ng-keydown="ctrl.addTodo($event)">Saisissez quelque chose et taper entrée pour ajouter à la liste.</input>
		<table>
			<tr ng-repeat="todo in ctrl.todos">
				<td>
					<input type="checkbox" ng-model="todo.checked"/>
				</td>
				<td ng-style="todo.checked?{'text-decoration':'line-through'}:{}">
					{{todo.name}}
				</td>
				<td>
					<button ng-click="ctrl.delTodo(todo)">-</button>
				</td>
			</tr>
		</table>
		</div>


</div>

</body>
</html>
